<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giatri=prompt(" Nhập giá trị cần tìm: ");
    let a=[-3, 5, 1, 3, 2, 10];
    let vitri;
    for (let i=0; i<a.length;i++) {
        if (giatri == a[i]) {
            vitri = i+1;
        }
    }
    document.write("Giá trị "+giatri+" cần tìm ở vị trí thứ "+vitri+" trong mảng");
</script>
</body>
</html>
